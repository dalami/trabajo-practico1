<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo practico HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">






</head>

<body>
    <header>
        <div class="header-1">
            <div class="nav-1">
                <span><i class="bi bi-telephone"></i></span>
                <span>+994 50 777 77 77</span>
            </div>
            <div class="nav-2">
                <span class="email-1"><i class="bi bi-envelope" class="sobre"></i></span>
                <span class="email-1">support@giftify.com</span>
            </div>
            <div class="nav-3" class="grow">
                
                <span class="juntar"><span><i class="bi bi-truck" class="juntar"></i></span> Delivery</span>
            </div>
            <span class="border" class="juntar"> </span>

            <div class="nav-4" class="grow">
                <span class="space">Eng</span>
                <span class="space"><i class="bi bi-caret-down-fill"></i></span>
                <span class="space">$USD</span>
                <span class="space"><i class="bi bi-caret-down-fill"></i></span>
            </div>

        </div><!--Fin del primer nav-->
        <!-- Comienzo del segundo nav -->
        <div class="header-2">
            <div class="nav2">
                <span><i class="bi bi-infinity"></i></span>
                <span class="orange">Giftify</span>
                <span><i class="bi bi-square-fill"></i><i class="bi bi-square-fill"></i></span>
            </div>
            <div class="nav3">
                <input class="gift" type="text" name="text" id="text" placeholder="Serch for gift or category">
                <i class="bi bi-search" class="miestilo"></i>

            </div>
            <div class="nav4">
                <span class="espacio"><i class="bi bi-heart"></i></span>
                <span class="fav" class="espacio">Favorites</span>
                <span class="espacio"><i class="bi bi-cart2"></i></span>
                <span class="basket" class="espacio">Basket</span>
                <span class="espacio"> <i class="bi bi-person"></i></span>
            </div>
        </div><!--Fin del segundo nav-->
        <!--Comienzo del tercer nav-->
        <div class="header-3">
            <div>
                <a href="#">Gifts by occasion</a>
                <a href="#">Gift for everyone</a>
                <a href="#">Cards</a>
                <a href="#">Help for Gift Choice</a>
                <a href="#">My Special Gift</a>
                <a href="#">Discover Us</a>
            </div>
            <div>

                <button class="btn-1"><i class="bi bi-cursor">Follow my order</i></button>
            </div>
        </div> <!--Fin del nav-->
    </header>




</body>

<main>
    <div class="main">
        <div>
            <img src="gift.jpg" alt="Gift" class="img-ppal">
        </div>

        <div class="sign">
            <h3>Sign in</h3>
            <div class="redes">
                <div class="google"><i class="bi bi-google"></i></div>
                <div class="face"><i class="bi bi-facebook"></i></div>
                <div class="apple"><i class="bi bi-apple"></i></div>
            </div>
            <div class="hr">
                <span class="linea"></span>
                <span>Or continue with</span>
                <span class="linea"></span>
            </div>
            <div class="btn-email">
                <button class="correo">Email</button>
                <span class="mobile
                ">Mobile Number</span>
            </div>

            <div class="formulario">
                <form action="">
                    <label for="email" class="lbl">Email address</label>
                    <input type="email" id="email" placeholder="jonnydeep@gmail.com" class="input">
                    <label for="password" class="lbl">Password</label>
                    <div>
                        <input type="password" id="password" placeholder="#u8577A@1!" class="input">
                        <span><i class="bi bi-eye" class="ojo"></i></span>
                    </div>
                    <span class="forgoten">Forgoten your password?</span><br>
                    <button class="btn-sign">Sign in</button><br>
                    <span class="account">Don t you have an account? </span><br>
                    <span class="register">Register Now</span>

                </form>
            </div>
        </div>
    </div>
</main>

</html>
